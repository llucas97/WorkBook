<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div>
        <div id="modalBackground" class="modal-background">
            <div class="modal-content">
                <h2>안녕하세요</h2>
                <p>모달 내용은 어쩌고 저쩌고</p>
                <button onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>
    <h1>안녕하세요!</h1>
    <h5>내용내용내용</h5>
    <button onclick="openModal()">버튼 열기</button>

    <script>
        function openModal() {
            var modal = document.getElementById("modalBackground");
            modal.style.display = "flex";
        }

        function closeModal() {
            var modal = document.getElementById("modalBackground");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
