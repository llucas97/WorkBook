<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .bg {
        background-color: #ecf0f6 !important;
    }
    .text-left {
        text-align: left !important;
    }
    .mt-5 {
        margin-top: 5rem !important;
    }
    .todo {
        width: 60% !important; 
        height: 60px;
    }
    .tasks {
        width: 60%;
        text-align: center;
    }
</style>
<body class="d-flex flex-column vh-100 vw-100">
    <div class="align-items-center bg d-flex flex-column vh-100 vw-100">
        <h1 class="mt-5 fw-bold">UMC Study Plan</h1>
        <input class="border border-black mt-5 rounded-2 todo" id="plan" onkeyup="enterkey(event)" placeholder="스터디 계획을 작성해보세요!" type="text"/>
        <div class="d-flex justify-content-around mt-4 tasks">
            <div class="col-5 d-flex flex-column">
                <h5 class="mb-4">해야 할 일</h5>
                <div id="doit" class="d-flex flex-column"></div>
            </div>
            <div class="col-5 d-flex flex-column">
                <h5 class="mb-4">해낸 일</h5>
                <div id="done"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function enterkey(event) {
        if (event.keyCode === 13) {
            var plan = document.getElementById('plan').value;
            var element = document.querySelector('#doit');
            element.insertAdjacentHTML("beforeend", `<div class="border-4 border-bottom border-info-subtle d-flex justify-content-between mb-3"><h5 class="fs-3 fw-bold">${plan}</h5><button class="btn btn-primary" onclick="completeTask(this)">완료</button></div>`)
        }
    }

    function completeTask(element) {
        var plan = element.parentNode.querySelector('h5').innerText;
        var doneElement = document.getElementById('done');
        doneElement.insertAdjacentHTML("beforeend", `<div class="border-4 border-bottom border-info-subtle d-flex justify-content-between mb-3""><h5 class="fs-3 fw-bold">${plan}</h5><button class="btn btn-primary" onclick="removeTask(this)">삭제</button></div>`);
        element.parentNode.remove();
    }
    
    function removeTask(element) {
        element.parentNode.remove();
    }
</script>
</html>
